<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - Browser Tools Hub</title>
    <link rel="stylesheet" href="case-converter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-link">
            <i data-lucide="arrow-left"></i>
            Back to Tools
        </a>
        
        <div class="tool-header">
            <h1>Case Converter</h1>
            <p>Convert text to UPPERCASE, lowercase, Title Case, and more.</p>
        </div>
        
        <div class="tool-content">
            <div class="form-group">
                <label for="inputText" class="form-label">Input Text</label>
                <textarea id="inputText" class="form-textarea" rows="8" placeholder="Type or paste your text here..."></textarea>
            </div>

            <div class="form-group">
                <div class="flex flex-wrap gap-2">
                    <button id="upperCaseBtn" class="btn btn-secondary">Uppercase</button>
                    <button id="lowerCaseBtn" class="btn btn-secondary">Lowercase</button>
                    <button id="titleCaseBtn" class="btn btn-secondary">Title Case</button>
                    <button id="sentenceCaseBtn" class="btn btn-secondary">Sentence Case</button>
                </div>
            </div>

            <div class="form-group">
                <label for="outputText" class="form-label">Output Text</label>
                <textarea id="outputText" class="form-textarea" rows="8" readonly></textarea>
            </div>

            <div class="form-group">
                <button id="copyBtn" class="btn btn-success">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <script src="case-converter.js"></script>
</body>
</html>

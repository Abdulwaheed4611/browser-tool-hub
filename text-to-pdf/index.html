<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF - Browser Tools Hub</title>
    <link rel="stylesheet" href="text-to-pdf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-link">
            <i data-lucide="arrow-left"></i>
            Back to Tools
        </a>
        
        <div class="tool-header">
            <h1>Text to PDF</h1>
            <p>Convert text content into professional PDF documents with formatting options.</p>
        </div>
        
        <div class="tool-content">
            <div class="card editor-container">
                <!-- Text Editor Section -->
                <div class="editor-section">
                    <div class="card-header toolbar">
                        <div class="btn-group">
                            <select id="fontFamily" class="form-select">
                                <option value="helvetica">Helvetica</option>
                                <option value="times">Times New Roman</option>
                                <option value="courier">Courier</option>
                            </select>
                            <select id="fontSize" class="form-select">
                                <option value="10">10pt</option>
                                <option value="12" selected>12pt</option>
                                <option value="14">14pt</option>
                                <option value="16">16pt</option>
                                <option value="18">18pt</option>
                                <option value="24">24pt</option>
                            </select>
                        </div>
                        <div class="btn-group">
                            <button id="boldBtn" class="btn btn-secondary" title="Bold">
                                <i data-lucide="bold"></i>
                            </button>
                            <button id="italicBtn" class="btn btn-secondary" title="Italic">
                                <i data-lucide="italic"></i>
                            </button>
                            <button id="underlineBtn" class="btn btn-secondary" title="Underline">
                                <i data-lucide="underline"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="alignLeftBtn" class="btn btn-secondary" title="Align Left">
                                <i data-lucide="align-left"></i>
                            </button>
                            <button id="alignCenterBtn" class="btn btn-secondary" title="Align Center">
                                <i data-lucide="align-center"></i>
                            </button>
                            <button id="alignRightBtn" class="btn btn-secondary" title="Align Right">
                                <i data-lucide="align-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="inputText" class="form-control rich-editor" rows="15" 
                            placeholder="Type or paste your text here..."></textarea>
                    </div>
                </div>

                <!-- PDF Settings Section -->
                <div class="settings-section">
                    <h3>PDF Settings</h3>
                    <div class="form-group">
                        <label class="form-label">Page Size</label>
                        <select id="pageSize" class="form-select">
                            <option value="a4" selected>A4</option>
                            <option value="letter">Letter</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Orientation</label>
                        <select id="pageOrientation" class="form-select">
                            <option value="portrait" selected>Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Margins (mm)</label>
                        <div class="margins-grid">
                            <input type="number" id="marginTop" class="form-input" value="20" min="0" max="100">
                            <input type="number" id="marginRight" class="form-input" value="20" min="0" max="100">
                            <input type="number" id="marginBottom" class="form-input" value="20" min="0" max="100">
                            <input type="number" id="marginLeft" class="form-input" value="20" min="0" max="100">
                            <span>Top</span>
                            <span>Right</span>
                            <span>Bottom</span>
                            <span>Left</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Document Title</label>
                        <input type="text" id="docTitle" class="form-input" placeholder="Enter document title">
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <h3>Preview</h3>
                    <div class="preview-controls">
                        <button id="prevPageBtn" class="btn btn-icon" title="Previous Page" disabled>
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button id="nextPageBtn" class="btn btn-icon" title="Next Page" disabled>
                            <i data-lucide="chevron-right"></i>
                        </button>
                        <select id="zoomLevel" class="form-select">
                            <option value="0.5">50%</option>
                            <option value="0.75">75%</option>
                            <option value="1" selected>100%</option>
                            <option value="1.25">125%</option>
                            <option value="1.5">150%</option>
                        </select>
                    </div>
                </div>
                <div id="previewContainer" class="preview-container">
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>

            <div class="actions-section">
                <button id="generatePreviewBtn" class="btn btn-secondary">
                    <i data-lucide="eye"></i> Update Preview
                </button>
                <button id="convertToPdfBtn" class="btn btn-primary">
                    <i data-lucide="file-type"></i> Generate PDF
                </button>
            </div>

            <div id="resultsContainer" class="results-container hidden">
                <div class="results-content">
                    <i data-lucide="check-circle" class="success-icon"></i>
                    <h3 class="results-title">PDF Generated Successfully</h3>
                    <p>Your PDF has been generated with the specified formatting. Click below to download.</p>
                    <div class="results-actions">
                        <a id="downloadPdfBtn" class="btn btn-success" download="document.pdf">
                            <i data-lucide="download"></i> Download PDF
                        </a>
                        <button id="startNewBtn" class="btn btn-secondary">
                            <i data-lucide="plus"></i> Create Another
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/uiHelper.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <script src="text-to-pdf.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Browser Tools Hub</title>
    <link rel="stylesheet" href="password-generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-link">
            <i data-lucide="arrow-left"></i>
            Back to Tools
        </a>
        
        <div class="tool-header">
            <h1>Password Generator</h1>
            <p>Generate strong, secure passwords with customizable options.</p>
        </div>
        
        <div class="tool-content">
            <div class="form-group">
                <label for="passwordOutput" class="form-label">Generated Password</label>
                <input type="text" id="passwordOutput" class="form-input" readonly>
            </div>

            <div class="form-group">
                <label for="passwordLength" class="form-label">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="passwordLength" min="4" max="32" value="12" class="form-range">
            </div>

            <div class="form-group">
                <label class="form-label">Include Characters:</label>
                <div class="flex flex-wrap gap-2">
                    <label class="checkbox-container">
                        <input type="checkbox" id="includeUppercase" checked>
                        <span class="checkmark"></span> Uppercase (A-Z)
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="includeLowercase" checked>
                        <span class="checkmark"></span> Lowercase (a-z)
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span class="checkmark"></span> Numbers (0-9)
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="includeSymbols" checked>
                        <span class="checkmark"></span> Symbols (!@#$%^&*)
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button id="generateBtn" class="btn btn-primary">Generate Password</button>
                <button id="copyBtn" class="btn btn-success">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <script src="password-generator.js"></script>
</body>
</html>

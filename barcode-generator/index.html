<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator - Browser Tools Hub</title>
    <link rel="stylesheet" href="barcode-generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-link">
            <i data-lucide="arrow-left"></i>
            Back to Tools
        </a>
        
        <div class="tool-header">
            <h1>Barcode Generator</h1>
            <p>Generate various types of barcodes (UPC, Code128, etc.) from text.</p>
        </div>
        
        <div class="tool-content">
            <div class="form-group">
                <label for="barcodeData" class="form-label">Data</label>
                <input type="text" id="barcodeData" class="form-input" placeholder="Enter data to encode">
            </div>

            <div class="form-group">
                <label for="barcodeFormat" class="form-label">Barcode Format</label>
                <select id="barcodeFormat" class="form-select">
                    <option value="CODE128">CODE128</option>
                    <option value="CODE39">CODE39</option>
                    <option value="UPC">UPC</option>
                    <option value="EAN13">EAN-13</option>
                    <option value="EAN8">EAN-8</option>
                    <option value="ITF">ITF</option>
                    <option value="MSI">MSI</option>
                    <option value="pharmacode">Pharmacode</option>
                </select>
            </div>

            <div class="form-group">
                <button id="generateBtn" class="btn btn-primary">Generate Barcode</button>
            </div>

            <div id="barcodeContainer" class="results-container hidden">
                <h3 class="results-title">Generated Barcode</h3>
                <div id="barcode"></div>
                <a id="downloadLink" class="btn btn-success hidden" download="barcode.png">Download Barcode</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <script src="barcode-generator.js"></script>
</body>
</html>
